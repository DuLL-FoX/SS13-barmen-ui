<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Space Station 13 Bartender Recipes</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <h1>SS13 Bartender Companion</h1>
      <div class="hero__actions">
        <input id="search" type="search" placeholder="Search recipes or ingredients" aria-label="Search recipes">
        <button id="viewToggle" type="button" class="hero__toggle" aria-pressed="false">Show developer details</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <aside class="filters">
      <section class="filters__group">
        <div class="filters__header">
          <h2>Quick Filters</h2>
        </div>
        <label class="toggle">
          <input id="alcoholic" type="checkbox">
          <span>Alcoholic only</span>
        </label>
        <label class="toggle">
          <input id="nonAlcoholic" type="checkbox">
          <span>Non-alcoholic only</span>
        </label>
        <label class="select-label" for="ingredient">Key ingredient</label>
        <select id="ingredient">
          <option value="">All ingredients</option>
        </select>
        <label class="select-label" for="sort">Sort by</label>
        <select id="sort">
          <option value="name-asc">Name (A→Z)</option>
          <option value="strength-desc">Strength (High→Low)</option>
          <option value="strength-asc">Strength (Low→High)</option>
        </select>
      </section>
      <section class="filters__group">
        <div class="filters__header">
          <h2>Sources</h2>
          <div class="filters__actions">
            <button id="sourceToggleAll" type="button" class="filters__action">Reset sources</button>
          </div>
        </div>
        <p class="filters__hint">Toggle content packs to control which recipes appear.</p>
        <div id="sourceList" class="filters__chips filters__chips--scroll" role="group" aria-label="Recipe sources"></div>
        <div class="filters__subheader">
          <h3>Ingredient availability</h3>
          <div class="filters__actions">
            <button id="sourceCategoryToggleAll" type="button" class="filters__action">Reset categories</button>
          </div>
        </div>
        <p class="filters__hint">Hide dispenser, crate, or vendor options from ingredient details.</p>
        <div id="sourceCategoryList" class="filters__chips filters__chips--scroll" role="group" aria-label="Ingredient source categories"></div>
      </section>
      <section class="filters__group">
        <div class="filters__header">
          <h2>Dataset</h2>
        </div>
        <dl class="stats">
          <div>
            <dt>Recipes</dt>
            <dd id="recipeCount">0</dd>
          </div>
          <div>
            <dt>Fetched</dt>
            <dd id="fetchedAt">-</dd>
          </div>
        </dl>
      </section>
    </aside>

    <section class="content" aria-live="polite">
      <div id="status" class="status">Loading recipes...</div>
      <ul id="recipeList" class="recipe-list"></ul>
    </section>
  </main>

  <template id="recipeTemplate">
    <li class="recipe">
      <header class="recipe__header">
        <h3 class="recipe__title"></h3>
        <div class="recipe__badges"></div>
      </header>
      <div class="recipe__media is-hidden">
        <img class="recipe__image" alt="" loading="lazy">
        <div class="recipe__media-info">
          <span class="recipe__media-label"></span>
          <code class="recipe__media-source"></code>
        </div>
      </div>
      <p class="recipe__message"></p>
      <div class="recipe__columns">
        <section>
          <h4>Ingredients</h4>
          <ul class="recipe__ingredients"></ul>
        </section>
        <section>
          <h4>Results</h4>
          <ul class="recipe__results"></ul>
        </section>
      </div>
      <div class="recipe__relations">
        <div class="recipe__relation" data-role="requires">
          <h4>Builds From</h4>
          <ul></ul>
        </div>
        <div class="recipe__relation" data-role="usedby">
          <h4>Used In</h4>
          <ul></ul>
        </div>
      </div>
      <footer class="recipe__meta"></footer>
    </li>
  </template>

  <script src="./app.js" type="module"></script>
</body>
</html>
